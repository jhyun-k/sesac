<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  div{color: white;}
</style>
<body>
  <div id="box"></div>
  <script>
    const box = document.querySelector('#box')
    const body = document.querySelector('body')

    document.addEventListener('mousemove', (e) => {
      console.log(e)
      let mouseX = e.pageX
      let mouseY = e.pageY
      box.innerText = `마우스 X좌표 : ${mouseX} 마우스 Y좌표 : ${mouseY}`;
      const widWidth = window.innerWidth / 2;
      if (mouseX < widWidth) {
        body.style.backgroundColor = '#800'
      } else {
        body.style.backgroundColor = '#349'
      }
    })
  </script>
</body>

</html>
