<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container{width: 400px;height: 400px; border: 5px red solid; margin: 10px; background-color: #ddd; 
            display: flex; flex-direction: row-reverse;/* 메인축설정 */}

        .container>div{width: 100px; height : 100px;}
        .container1{display: flex; flex-direction: row-reverse;justify-content: center;align-items: center;}
        .container2{display: flex; flex-direction: row; flex-wrap:wrap-reverse;}
        .container2>div{flex: 0 0 100px;}
        .box1{background-color: red;}
        .box2{background-color: blue;}
        .box3{background-color: green;}
        .box4{background-color: yellow;}
        .box5{background-color: hotpink;}

        .container1>div.box1{align-self: flex-start;}
        


    </style>
</head>
<body>
    <div class="container1 container">
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
    </div>
    <div class="container2 container">
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
        <div class="box4">박스4</div>
        <div class="box5">박스5</div>
    </div>
</body>
</html>
