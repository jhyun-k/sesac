<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/vendors/easings.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js'></script>
</head>
<style>
    @import url(./css/reset.css);

    .section {
        background-size: cover;
        background-position: center top;
    }

    .s1 {background-image: url(img/nb/slide01.png);
    }

    .s2 {background-image: url(img/nb/slide02.png);
    }

    .s3 {background-image: url(img/nb/slide03.png);
    }

    .s4 {background-image: url(img/nb/slide04.png);
    }
    #menuBar{position: fixed; z-index: 1001; left: 100px; bottom: 150px;}
    #menuBar .gnb li{height: 50px;}
    #menuBar .gnb li a{display: block;line-height: 50px; font-size: 40px; opacity: 0.5; color: #ccc; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
    #menuBar .gnb li.active a{opacity: 1; text-decoration: underline;}

</style>

<body>
    <div id='menuBar'>
        <ul class='gnb'>
            <li data-menuanchor="section0" class='active'><a href="#section0">section1</a></li>
            <li data-menuanchor="section1"><a href="#section1">section2</a></li>
            <li data-menuanchor="section2"><a href="#section2">section3</a></li>
            <li data-menuanchor="section3"><a href="#section3">section4</a></li>
        </ul>

    </div>
    <div id="fullpage">
        <div class="section s1"></div>
        <div class="section s2"></div>
        <div class="section s3"></div>
        <div class="section s4"></div>
    </div>
    <script>
        new fullpage('#fullpage', {
            licenseKey: 'OPEN-SOURCE-GPLv3-LICENSE ',
            anchors: ['section0', 'section1', 'section2', 'section3', ],
            menu: '.gnb',
            autoScrolling: true,
            scrollHorizontally: true
        });
    </script>
</body>

</html>
