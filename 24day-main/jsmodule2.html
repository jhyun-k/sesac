<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='module'>
        import hello, {a,b} from '/b.js' ;
        console.log(hello); // hi 는 default로 export 했기 때문에 다른 이름으로도 받을 수 있음, 여러개 한 번에 받은 a,b는 그 이름 써야돼
        import {a as value} from '/b.js' ;
        console.log(value); // 한번에 가져온 이름 바꾸려면 {a as value} 이렇게
    </script>


</head>

</body>
</html>
