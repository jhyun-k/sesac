<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 5px solid #000; width: 900px; height: 200px; background-color: khaki; display: grid; grid-template-columns: auto auto; justify-items: center; align-items: center; margin-bottom: 20px;
        }

        .parent div{
            color: #fff; font-size: 30px; background-color: darkorange; /* height: 100px ; width: 100px; */
        }

        .parent div:nth-child(2){
            align-self: stretch; 
            justify-self:stretch;
        } /* 컬럼 안에서 자식 요소의 넓이 높이를 꽉 채울 때 */

        .container{
            height: 300px; border: 5px solid #000; background-color: khaki; display: grid; grid-template-columns: auto auto auto; grid-gap:10px;
        }
        .container div{color: #fff; text-align: center; font-size: 30px; background-color: darkolivegreen;}
        .container div:first-child{background-color: firebrick; /* grid-column-start: 1; grid-column-end: 3; */
        grid-column: 1/span 4 /* 컬럼 라인을 기준으로 시작 위치는 1, 2개 만큼 확장 */}
        .container div:nth-child(4){background-color: darkcyan; grid-row: 2/ span 3;}
        /* .container div:nth-child(5){background-color: darkcyan; grid-column: 4/ span 2;} */
        .container div:last-child{background-color: darkblue; grid-column-start: 2; grid-column-end: 4; }


    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
    </div>
    <div class="container">
        <div class="item">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
