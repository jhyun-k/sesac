<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width: 300px; height: 200px; background-color: blueviolet; margin: auto;}
        .box1>div{width: 50%; height: 50%; background-color: yellow;}

        .box2{width: 400px; height: 400px; border: 5px solid blue;}
        .box2>div{width:400px; height: 50%; float: left; background-color: green;}

        .box2-1{margin-right: 25PX;}
        .box2-2{margin-left: 25PX;}

        .box3,.box4{height: 200px; border: 5px solid red}
        .box3>div{width: 1280px; background-color: #354; height: 200px; margin: auto;}
        .box4>div{background-color: #354;width: calc(80% -20);height: 100%; margin: auto;}

        .box5{width: 100vw;height: 19.7222222vw; background-attachment: red; margin-bottom:500px;}

    </style>
</head>
<body>
    <div class="box1">
        <span>

        </span>
    </div>
    <div class="box2">
        <div class="box2-1" style="width: 50%;height: 50%;background-color: rgb(238, 128, 128);float: left;margin-right: 20px;">

        </div>
        <div class="box2-2" style="width:calc(50% - 20px);height: 50%;background-color: rgb(206, 206, 206);float: left;">

        </div>
        <div class="box3">
            <div></div>
        </div>
        <div class="box4">
            <div></div>
        </div>
        <div class="box5">

        </div>
    </div>
</body>
</html>
