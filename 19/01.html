<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='btn1'>클릭~!~!</div>

    <script>
        const btn1 = document.querySelector('#btn1')
        const evnetFnc = () => {
            console.log('클릭!!!')
        }
        btn1.addEventListener('click', evnetFnc);
        btn1.removeEventListener('click', evnetFnc); // 연결된 함수 호출 끊어줌
        btn1.dispatchEvent(new Event('click')) // 이벤트 강제로 실행되게함  , addEventListener가 있어야 얘도 실행됨 , 만들어져 있는 상태에서 쓸 수 있는거
    </script>

</body>

</html>
