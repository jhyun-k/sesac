<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="http://www.daum.net"> 클릭</a>
    <input type="checkbox" id="apple"><label for="apple">사과</label>

    <script>
        const link = document.querySelector('#link')
        const check = document.querySelector('#apple')

        check.addEventListener('click', (e) => {
            console.log('체킹애플')
            e.preventDefault();
            // 기본동작 취소하기 메서드 , 웹 브라우저에 구현된 기본 동작을 취소하기 위함. event.preventDefault(); 링크 누르면 연결되고 체크박스 누르면 체크되는 등의 기본동작
        })
        link.addEventListener('click', () => {
            console.log('체킹링크')
        })

        //preventDefault();  
    </script>
</body>

</html>
