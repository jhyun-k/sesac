<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/02505c66cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
    <header class='chat-header'>
        <div class='header-top'>
            <div class='header-column'>
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class='header-column'>
                <span class='header-time'>15:29</span>
            </div>
            <div class='header-column'>
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class='header-battery'>100%<i class="fa fa-battery-full"></i></span>
            </div>
        </div><!-- //header-top -->
        <div class='header-bottom'>
            <div class="header-column">
                <span class="header-text">Manage</span>
            </div>
            <div class='header-column'>
                <span class="header-text">Chat<span class="header-number">1</span></span>
            </div>
            <div class='header-column'>
                <i class="fa fa-cog"></i>
            </div>
        </div><!-- //header-bottom -->
    </header>
    <!-- e:header -->
    <main>
        <div>
            <p>Wednesday, April 12, 2022</p>
        </div>
        <div class="chat-messeage my">
            <div>
                <span class="my-time">17:33</span>
            </div>
            <div class="my-messeages">
                <span class="my-chat-messeage first">Hello!</span>
                <span class="my-chat-messeage second">Hello! This is a test messeage.Hello!</span>
                <span class="my-chat-messeage third">This is a test messeage.</span>
            </div>
        </div>
        <div class="your chat-messeage">
            <div class="messeage-img">
                <img src="images/empty.jpg" alt="#">
            </div>
            <div class="your-messeages">
                <span>Friend Name</span>
                <span class="your-chat-messeage">And this is an answer</span>
                <span class="your-chat-messeage">And this is an answer And this is an answer</span>
                <span class="your-chat-messeage">And this is an answer</span>
            </div>
            <div class="your-time">
                <span class="other-time">20:37</span>
            </div>
        </div>        
    </main>
    <footer>
        <div class="dialog">
            <i class="fa fa-plus fa-lg plus"></i>
            <div class="type-messeage-input">
                <input type="text">
                <i class="smile fa fa-smile-o fa-lg"></i>
                <span class="record-messeage">
                    <i class="fa fa-microphone fa-lg"></i>
                </span>
            </div>
        </div>
        <!--메시지 입력-->
    </footer>

</body>
</html>
