<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        
        ul,li {
            list-style: none;
        }
        h1{text-align: center;}
        ul {
            display: flex; justify-content: center;
        }
        h1{cursor: pointer; margin: auto;}
        li.on{display: none;}
    </style>
</head>
<body>
    <h1 id="logo"><img src="img/coco/coco_logo.png" alt=""></h1>
    <ul>
        <li class="list"><img src="img/coco/image_01.png" alt=""></li>
        <li class="list"><img src="img/coco/image_02.png" alt=""></li>
        <li class="list"><img src="img/coco/image_03.png" alt=""></li>
        <li class="list"><img src="img/coco/image_04.png" alt=""></li>
        <li class="list"><img src="img/coco/image_05.png" alt=""></li>
        <li class="list"><img src="img/coco/image_06.png" alt=""></li>
    </ul>

    <script>
        const logo = document.querySelector('#logo')
        const list = document.querySelectorAll('.list')
        logo.addEventListener('click',()=>{
            list.forEach(li=>{
                li.classList.toggle('on')
            })
        })
    </script>
</body>
</html>
