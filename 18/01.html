<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap>#btn{color: red; width: 100px; height: 100px; background-color: aquamarine;}
        .wrap>#btn.on{color: white;}
    </style>
</head>
<body>
    <div class="wrap">
        <h1 id="logo">타이틀</h1>
        <ul class="listbox">
            <li class="list">list1</li>
            <li class="list">list2</li>
            <li class="list">list3</li>
        </ul>
        <button id="btn">버튼</button>
    </div>
    <script>
       const title = document.querySelector('#logo');
       const list = document.querySelectorAll('.list'); //queryselector 은 첫번째 요소만 받아옴 / [.list,.list,.list]
       title.style.color = '#f88'
    //    lis[2].style.backgroundColor = '#044'

       for(let i = 0; i<list.length;i++){
           list[i].style.backgroundColor='#041'
       }
       const btn = document.querySelector('#btn')
       btn.classList.add('on')
       //list.forEach(대상데이터,인덱스,배열)
       list.forEach(li=> {
           li.style.backgroundColor='red'
       })
       

    </script>
</body>
</html>
