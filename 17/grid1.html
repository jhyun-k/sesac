<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{border: 5px solid #000; background-color: green;
            display: grid; grid-template-areas: 'a a item item item' 'a a item item item';} /* 이름으로 그리드 나누기 */
        .container1>div{text-align: center; color: #fff; font-size: 30px; border: 1px solid #000;}
        .container1 .item{background-color: firebrick; grid-area: item;} /* 얘는 item이라는 이름인겨 */

    </style>
</head>
<body>
    <div class="container container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="item">7</div>
        <!-- <div>8</div>
        <div>9</div> -->
    </div>
</body>
</html>
