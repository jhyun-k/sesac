<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--프롬프트 창으로 점수를 입력받아서 100~90 까지는 A학점, 89~80 B학점 79~70 C학점 69~60 D학점 나머지는 F-->

    <script>
        let score = prompt('점수입력')

        if (score > 100) {
            console.log('0~100까지 입력해주세요')
        } else if (score >= 90) {
            console.log('A학점')
        } else if (score >= 80) {
            console.log('B학점')
        } else if (score >= 70) {
            console.log('C학점')
        } else if (score >= 60) {
            console.log('D학점')
        } else if (score >= 0) {
            console.log('F학점')
        } else {
            console.log('0~100까지 입력해주세요')
        }
    </script>
</body>

</html>
