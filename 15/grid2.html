<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 5px solid #000;
            width: 900px;
            height: 300px;
            background-color: aquamarine;
            display: grid;
            grid-template-columns: 1fr 1fr;
            
        }

        .container>div {
            width: 100px;
            height: 100px;
            background-color: seagreen;
        }

        .container1 {
            justify-items: center; /*start, center, end, stretch*/
            align-items: center; /*start, center, end, stretch*/
        }

        .container2 {
            justify-items: end;
            align-items: end;
        }

        .container3 { justify-items: stretch;/*스트레치 안 돼 보이는 이유 : width값이 적용되어 있어서, width값 없으면 꽉 차게 됨*/
            align-items: stretch;} 


    </style>
</head>

<body>
    <div class="container1 container">
        <div>center center</div>
        <div>2</div>
    </div>
    <div class="container2 container">
        <div>end end</div>
        <div>2</div>
    </div>
    <div class="container3 container">
        <div>stretch stretch</div>
        <div>2</div>
    </div>
</body>

</html>
