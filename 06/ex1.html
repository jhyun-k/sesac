      div{width: 600px; height: 200px; margin: 20px; border: 1px solid #303030 ;}
      .box1{background : linear-gradient(to bottom , skyblue, yellowgreen);}
      .box2{background : linear-gradient(to top , skyblue, yellowgreen);}
      .box3{background : linear-gradient(45deg, skyblue, yellowgreen);}
      .box4{background : linear-gradient(to right,red 10% , skyblue 60%, yellow 80%);}

      .box5{
        background:  blue;
        background:  -webkit-radial-gradient(20% 20% circle,#f00,#ff0);
        background:  -moz-radial-gradient(20% 20% circle,#f00,#ff0);
        background:  -o-radial-gradient(20% 20% circle,#f00,#ff0);
        background: radial-gradient(red, yellow);}

      .box6{background:  -webkit-radial-gradient(20% 20%, circle closest-corner, #f00 , #ff0); }
      .box7{background:  -webkit-radial-gradient(20% 20%, circle closest-side, #f00 , #ff0); }
      .box8{background:  -webkit-radial-gradient(20% 20%, circle farthest-corner, #f00 , #ff0); }
      .box9{background:  -webkit-radial-gradient(20% 20%, circle farthest-side, #f00 , #ff0); }

      .box10{background: repeating-linear-gradient(yellow, red 15px);}
      .box11{background: repeating-radial-gradient(circle,yellow, red 50px);}
      .box12{background: repeating-linear-gradient(green,green 20px,yellow 20px, yellow 40px);}
      .box13{background: repeating-radial-gradient(circle,green,green 20px,yellow 20px, yellow 40px);}

      .box14{background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,1,46,1) 4%, rgba(62,25,132,1) 9%, rgba(179,97,255,1) 44%, rgba(97,255,245,1) 98%);}

        h1:nth-of-type(1){font-family: '궁서';}
