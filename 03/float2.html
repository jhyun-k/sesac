<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        /*내가 한 거*/
        .wrap{width:960px; height: 700px; margin: auto;}
        .box1{width: 960px; height: 100px; background-color: navy;margin: 10px auto;}
        .box2{width: 470px; height: 220px; background-color: skyblue;margin: 10px auto;float: left;}
        .box3{width: 470px; height: 220px; background-color: blue;margin: 10px auto; float: right;}
        .box4{width: 470px; height: 220px; background-color: lightgray;margin: 20px auto; float: left;}
        .box5{width: 470px; height: 220px; background-color: gray;margin: 20px auto; float: right;}
        .box6{width: 960px; height: 100px; background-color: black;margin-top: 20px auto; clear: both;;}

        /*쌤이 한 거 클래스이름 잘 확인해!!*/
        .wrap2{width: 960px; margin: auto; background-color: #e0e0e0;}
        .header,.footer{height: 100px; background-color: #909090;}
        .container{padding-top: 20px; padding-bottom: 20px; height: 460px;}
        .container>div{width: 470px; height: 220px; background-color: #606060; float: left;}
        .container>.boxx2{background-color: aqua;margin-left: 20px;}
        .container>.boxx3{background-color: bisque;margin-left: 20px}
        .container>.boxx4{background-color: cadetblue;margin-left: 20px}

    </style>
</head>
<body>
    <!--내가 한 거-->
    <div class="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    </div>  
    <!--쌤이 한 거-->
    <div class="wrap2">
        <div class="header"></div>
        <div class="container">
            <div class="boxx1"></div>
            <div class="boxx2"></div>
            <div class="boxx3"></div>
            <div class="boxx4"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
