<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .free{ width: 700px; border-collapse: collapse; font-size: 16px; text-align: center;}

        .free td{height: 40px; border-right: 1px solid;} 
        .free td:nth-child(2){text-align: left;}

    </style>
</head>
<body>

            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>

            </tr>
        </thead>

            <tr>
                <td>8676</td>

</body>
</html>
