<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{width: 2000px;background-color: #ccc;}
        .header,.footer{height: 100px; background-color: brown;}
        .mainbanner{height: 500px; background-color: antiquewhite;}
        .container{height: 620px; background-color: burlywood; padding: 20px 0;}
        .content-center{width: 960px; margin: auto;}
        .content-center>div{float: left;}
        .box1{width: 307px; height: 400px; background-color: violet;}
        .box2{width: 306px; height: 400px; background-color: yellow; margin: 0 20px;}
        .box3{width: 307px; height: 400px; background-color: turquoise;}
        .box4{width: 470px; height: 200px; background-color: thistle; margin-right: 20px; margin-top: 20px;}
        .box5{width: 470px; height: 200px; background-color: tomato;margin-top: 20px}
   

    </style>
</head>
<body> 
    <div class="wrap">
        <div class="header"></div>
        <div class="mainbanner"></div> <!--div 잘 닫아줘야해!!!!!!!-->
            <div class="container">
                <div class="content-center">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
            </div>
            </div>
        
        <div class="footer"></div>
    </div>
    
</body>
</html>
