<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bottomnavi.css" rel="stylesheet">
    <style>
       html,body{scroll-behavior: smooth;}
    </style>
</head>

<body>
    <div id="header">
        <h1><a href="#"><img src="img/lego/logo.png" alt=""></a></h1>
        <ul id="gnb">
            <li data-index='0'><a href="#">Home</a></li>
            <li data-index='1'><a href="#">About</a></li>
            <li data-index='2'><a href="#">Portfolio</a></li>
            <li data-index='3'><a href="#">Video</a></li>
            <li data-index='4'><a href="#">Contact</a></li>
        </ul>
    </div>
    <!--//header-->
    <div class="section" id="home"></div>
    <div class="section" id="about"></div>
    <div class="section" id="portfolio"></div>
    <div class="section" id="video"></div>
    <div class="section" id="contact"></div>
   
   
    <script>
        const gnb = document.querySelector('#gnb')
        const gnbList = document.querySelectorAll('#gnb li')
        const section = document.querySelectorAll('.section')

        gnb.addEventListener('click',(e)=>{
            console.log(e.target)
            gnbList.forEach((li)=>{
                li.classList.remove('on')
            })
            e.target.classList.add('on')
            const index = e.target.dataset.index;
            const targetPos = section[index].getBoundingClientRect().top;
            window.scrollBy(0,targetPos)

        })


    </script>
</body>

</html>
