<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        *{box-sizing: border-box;}
        .header-top .inner{width: 1200px; margin: auto;display: flex;justify-content: flex-end;}
        .wrapper{min-width: 1200px; width: 100%;}
        .util{display: flex; }
        .util>li>a{display: block; height: 33px; line-height: 30px; font-size: 12px; padding: 0 10px; border-left: 1px solid #000 ; background-color: #ddd;border-bottom: 1px solid #000;}
        .util>li:last-child>a{border-right: 1px solid #000;}
        header{background-color: #fff; width: 100%;}
        .header-top{height: 34px; border-bottom: 1px solid #000; border-top: 1px solid black;}

        .header-bottom{padding:40px 0;background-color: gray; height: 100px;overflow: hidden;}
        .header-bottom:hover{height: 200px; transition: height 0.2s;}
        .header-bottom .inner{width: 1200px;margin: auto;display:  flex; justify-content: space-between;padding: 0 12px;}
        .header-bottom .logo{font-size: 20px; font-weight: bold;}

        .header-bottom .inner .gnb{display: flex; width: 800px; justify-content: space-between;}
        .header-bottom .inner .gnb .depth1>a{font-size: 18px; font-weight:bold;color: #333;display: block; height: 34px;line-height: 34px;}

        .header-bottom .inner .gnb .depth1:hover>a{color: goldenrod;}
        .header-bottom .gnb .depth2{padding-top: 30px;}
        .header-bottom .gnb .depth2>a{color: #666; display: block; height: 30px; line-height: 30px;}
        .header-bottom .gnb .depth2>li{padding: 5px}
        .header-bottom .gnb .depth2>li:hover{text-decoration: underline; font-weight: bold;color: #fff;}
    

    </style>
</head>
<body>

                </div><!--inner-->

            <div class="header-bottom">

                    </nav>
