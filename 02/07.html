<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 450px; height: 300px; border: 5px dotted red; margin: 20px;}
        .box1{background-color: green;}
        .box2{
            padding:20px;
            background-image: url(image/dog/dog2.jpg);
            background-size: 50%;
            background-clip: border-box;}
        .box3{
            background-image: url(image/dog/dog4.jpg);
            background-size: 100%;
            background-repeat:no-repeat;
            background-position: center;}
        .box4{
            background-image: url(image/dog/dog3.jpg);
            background-repeat: no-repeat;
            background-size: contain;}
        body{background-image: url(image/dog/dog1.jpg);
            background-attachment: fixed; /* 스크롤 해도 안움직여 */
        
        }   

    </style>
</head>
<body>
    <div class="box1 box"><h1>박스1</h1></div>
    <div class="box2 box"><h1>박스2</h1></div>
    <div class="box3 box"><h1>박스3</h1></div>
    <div class="box4 box"><h1>박스4</h1></div>
</body>
</html>
