<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        .menu1{background-color: #fcf154; width: 350px; margin: 50px auto; border-top: 3px black solid; border-bottom: 3px black solid;}
        .menu1>li{padding: 15px 0 15px 35px; border-bottom: 1px solid;background: url(image/list2.png) no-repeat left 10px center;}
        .menu1>li.last{border-bottom: none;}
       
        .menu2{border-top: 3px black solid; border-bottom: 3px black solid ; background : #eea61f ; width: 400px; margin: 50px auto;}
        .menu2>li{border-bottom: 1px solid black; height: 50px; background: url(image/list_bg.gif) no-repeat;
        line-height: 50px; padding-left: 50px; /* 들여쓰기 쓰면 text-indent: 50px; */}
        .menu2>li.second{background-position: left top -50px;} /*background image 를 위, 옆으로 옮겨서 맞추는거임*/
        .menu2>li.last{border-bottom: none; background-position : left top -100px;}

        .menu3{background: brown; width: 350px; margin: 50px auto; border-top: 3px black solid; border-bottom: 3px black solid;}
        .menu3>li{border-bottom: 1px solid black; height: 50px; background: url(image/li_bull.gif) no-repeat left 10px center;
        line-height: 50px; padding-left: 50px; /* 들여쓰기 쓰면 text-indent: 50px; */}
        
    </style>
</head>
<body>
    <ul class="menu1">
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
        <li class="last">Menu</li>
        
    </ul>
    <ul class="menu2">
        <li>menu</li>
        <li class="second">menu</li>
        <li class="last">menu</li>
        
    </ul>
    <ul class="menu3">
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
        <li class="last">Menu</li>
        
    </ul>
</body>
</html>
