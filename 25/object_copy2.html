<body>
    <script>
        const obj = {
            name : '철수',
            address : 'seoul',
            hobby : {
                a: 'game',
                b: 'music'
            },
        }

        let newObj = JSON.parse(JSON.stringify(obj));
        newObj.hobby.a='book'
        console.log(obj); // hobby.a = 'game'
        console.log(newObj); // hobby.a = 'book'
        
        // stringly만 했을 때 {"name":"철수","address":"seoul","hobby":{"a":"game","b":"music"}} key 값에도 "" 붙음, 텍스트로 인식
        // 그걸 다시 감싸서 parse 하면 json문자열이 다시 js로 변환

        

    </script>
</body>
